<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="this is solution to advice generator app challenge from frontend mentor" />
      <meta name="keyword" content="html, css, flexbox, javascript" />
      <meta name="author" content="melvin" />

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="./styles/styles.css" />

      <title>Frontend Mentor | Advice generator app</title>
   </head>
   <body>
      <div class="container">
         <main class="main_content">
            <div class="card">
               <div class="advice_num">Advice #<span class="advice_id"></span></div>

               <div class="advice_text">"Sometimes it's best to ignore other people's advice."</div>

               <div class="divider"></div>

               <div class="btn_container">
                  <button type="submit" class="submit_btn">
                     <img src="./images/icon-dice.svg" alt="dice" class="icon_dice" />
                  </button>

                  <p class="warning">"Any repeat-request w/in 2 secs will return the same piece of advice."</p>
               </div>
            </div>
         </main>

         <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. Coded by
            <a href="https://github.com/boymelvs" target="_blank" rel="noreferrer noopener">boymelvs</a>
         </footer>
      </div>
      <script src="./scripts/index.js"></script>
   </body>
</html>
